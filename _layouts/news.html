---
layout: page
---
{% for post in site.posts %}
  <div class=row>
    <div class="post span9">

      {% include byline.html %}

      <h2>{{ post.title }}</h2>

      <p>
        {% if post.summary %}
          {{ post.summary }}
        {% else %}
          {{ post.content | truncatewords:50 | strip_html }}
        {% endif %}
      </p>

      <p><a class=segue href={{ post.url }}>Continue reading &rarr;</a></p>
    </div>
  </div>
{% endfor %}
